{% extends '././index.html' %}
{% block content %}

<h2>{% block title %}Añadir pregunta{% endblock %}</h2>
<form method="post">
    <fieldset>
        <legend>Datos</legend>
        <label for="nombre">Pregunta: </label>
        <textarea 
            name="nombre" 
            id="nombre" 
            cols="30" 
            rows="10" 
            required
        >{{ request.form['nombre'] }}</textarea><br>
        <label for="categoria">Categoría: </label>
        <select name="categoria" id="categoria" required>
            {% for categoria in divisiones %}
            <option value="{{ categoria['id'] }}">{{ categoria['nombre'] }}</option>
            {% endfor %}
        </select><br>
        <label for="puntaje">Puntaje: </label>
        <input 
            type="number" 
            min="0.5"
            name="puntaje" 
            id="puntaje" 
            value="0.5"
            value="{{ request.form['puntaje'] }}"
            required
        ><br>
        <label for="imagen">Imagen (opcional): </label>
        <input 
            type="file" 
            name="imagen" 
            id="imagen"
            accept="image/png, image/jpeg"
            oninput="mostrar_imagen()"
        ><br>
        <input type="hidden" name="vistas" id="vistas">
        <div>
            <a href="{{ url_for('listar_preguntas') }}">
                <button type="button">Cancelar</button>
            </a>
            <button type="submit">Crear</button>
        </div>
    </fieldset>
</form>

{% endblock %}
